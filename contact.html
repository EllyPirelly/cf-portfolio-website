      <div>
        <p>My contact details:</p>

        <p>Email: <a href="mailto:name.lastname@emailprovider.com">name.lastname@emailprovider.com</a></p>

      </div>

      <br>

      <p>The contact form is not working (yet).</p>

      <form action="get" method="post" id="contact-form">

        <label class="standard-label" for="contact-firstname">Your first name</label>
        <input type="text" id="contact-firstname" name="first_name" required>

        <label class="standard-label" for="contact-lastname">Your last name</label>
        <input type="text" id="contact-lastname" name="last_name" required>

        <label class="standard-label" for="contact-email">Your email</label>
        <input type="email" id="contact-email" name="email" required>

        <label class="standard-label" for="contact-phone">Your phone number</label>
        <input type="tel" id="contact-phone" required>
        <!-- to enforce a certain pattern, use regex as follows; don't use if international numbers: -->
        <!-- <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required> -->

        <label class="standard-label" for="contact-message">Your message</label>
        <textarea name="message" id="contact-message" cols="60" rows="10" maxlength="240" required></textarea>

        <input type="submit" value="Click to send message" class="button button__secondary">
      </form>
